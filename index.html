        class SimpleStorage {
            static set(key, value) {
                try {
                    localStorage.setItem(key, value);
                    return true;
                } catch (e) {
                    if (!window._memoryStorage) window._memoryStorage = {};
                    window._memoryStorage[key] = value;
                    return true;
                }
            }

            static get(key) {
                try {
                    return localStorage.getItem(key);
                } catch (e) {
                    if (window._memoryStorage) {
                        return window._memoryStorage[key] || null;
                    }
                    return null;
                }
            }

            static remove(key) {
                try {
                    localStorage.removeItem(key);
                } catch (e) {
                    if (window._memoryStorage) {
                        delete window._memoryStorage[key];
                    }
                }
            }
        }

            // CITAS (EXTENDIDO CON FILTROS)
            static async getCitas(filtros = {}) {
                try {
                    let query = supabase
                        .from('citas')
                        .select(`
                            *,
                            servicio:servicios(*),
                            cliente:usuarios!cliente_id(*),
                            barbero:barberos(*, usuario:usuarios(*))
                        `)
                        .order('fecha_hora', { ascending: false });

                    // Aplicar filtros (FASE 1)

                        const fechaInicio = new Date(filtros.fecha);
                        const fechaFin = new Date(filtros.fecha);
                        fechaFin.setDate(fechaFin.getDate() + 1);
                        
                        query = query.gte('fecha_hora', fechaInicio.toISOString())
                                    .lt('fecha_hora', fechaFin.toISOString());
                    }

                    if (filtros.estado) {
                        query = query.eq('estado_asignacion', filtros.estado);
                    }

                    if (filtros.barbero_id) {
                        query = query.eq('barbero_id', filtros.barbero_id);
                    }

                    const { data, error } = await query;
                    return data || [];
                } catch (error) {

            // ASIGNACI√ìN AUTOM√ÅTICA (FASE 1)
            static async asignarBarberoAutomatico(citaId) {
                try {
                    const citas = await this.getCitas();
                    const cita = citas.find(c => c.id === citaId);
                    
                    if (!cita || cita.barbero_id) {
                        return null;
                    }

                    const barberos = await this.getBarberos();
                    const barberosDisponibles = barberos.filter(barbero => 
                        barbero.activo && 
                        this.estaDisponible(barbero, cita.fecha_hora, cita.servicio.duracion)
                    );

                    if (barberosDisponibles.length === 0) {
                        return null;
                    }

                    // Asignar al barbero con menos citas
                    const barberoAsignado = barberosDisponibles.reduce((prev, current) => {
                        const prevCitas = citas.filter(c => c.barbero_id === prev.id).length;
                        const currentCitas = citas.filter(c => c.barbero_id === current.id).length;
                        return prevCitas < currentCitas ? prev : current;
                    });

                    await this.saveCita({
                        ...cita,
                        barbero_id: barberoAsignado.id,
                        estado_asignacion: 'ASIGNADO'
                    });

                    return barberoAsignado;
                } catch (error) {
                    console.error('Error en asignaci√≥n autom√°tica:', error);
                    return null;
                }

            static estaDisponible(barbero, fechaHora, duracion) {
                const citaFecha = new Date(fechaHora);
                const horaCita = citaFecha.getHours() + citaFecha.getMinutes() / 60;
                
                const [horaInicio] = barbero.horario_inicio.split(':').map(Number);
                const [horaFin] = barbero.horario_fin.split(':').map(Number);
                
                return horaCita >= horaInicio && (horaCita + duracion/60) <= horaFin;
            }

            async renderCalendario() {
                const citas = await DataManager.getCitas();
                const barberos = await DataManager.getBarberos();

                // Obtener el primer d√≠a de la semana actual (lunes)
                const hoy = new Date();
                const lunes = new Date(hoy);
                lunes.setDate(hoy.getDate() - hoy.getDay() + (hoy.getDay() === 0 ? -6 : 1));

                const diasSemana = [];
                for (let i = 0; i < 7; i++) {
                    const dia = new Date(lunes);
                    dia.setDate(lunes.getDate() + i);
                    diasSemana.push(dia);

                }

                return `

                                ${diasSemana.map(dia => `
                                    <div class="p-3 text-center border-b border-gold">
                                        <p class="font-semibold text-gold">${dia.toLocaleDateString('es-ES', { weekday: 'short' })}</p>

                                    </div>
                                `).join('')}

                            <!-- Grid de horas y citas -->
                            <div class="calendar-grid">
                                <!-- Horas -->
                                ${horas.map(hora => `
                                    <div class="p-3 border-r border-gold text-right text-sm text-cream">
                                        ${hora}
                                    </div>
                                    ${diasSemana.map((dia, index) => {
                                        const citasDiaHora = citas.filter(cita => {
                                            const fechaCita = new Date(cita.fecha_hora);

                                                   fechaCita.getMonth() === dia.getMonth() &&
                                                   fechaCita.getFullYear() === dia.getFullYear() &&
                                                   fechaCita.getHours() === parseInt(hora.split(':')[0]);

                                        return `

                                                ${citasDiaHora.map(cita => {

            async agregarAlCarrito(productoId) {
                const productos = await DataManager.getInventario();
                const producto = productos.find(p => p.id === productoId);
                
                if (producto && producto.cantidad > 0) {
                    const existente = this.carrito.find(item => item.id === productoId);
                    
                    if (existente) {
                        existente.cantidad += 1;
                    } else {
                        this.carrito.push({
                            id: producto.id,
                            nombre: producto.nombre,
                            descripcion: producto.descripcion,
                            precio: producto.precio,
                            cantidad: 1
                        });
                    }
                    
                    DataManager.saveCarrito(this.carrito);
                    Notifier.show('Producto agregado al carrito', 'success');
                    await this.render();
                } else {
                    Notifier.show('Producto no disponible', 'error');
                }
            }

            actualizarCantidadCarrito(index, cambio) {
                this.carrito[index].cantidad += cambio;
                
                if (this.carrito[index].cantidad < 1) {
                    this.carrito.splice(index, 1);
                }
                
                DataManager.saveCarrito(this.carrito);
                this.render();
            }

            eliminarDelCarrito(index) {
                this.carrito.splice(index, 1);
                DataManager.saveCarrito(this.carrito);
                this.render();
                Notifier.show('Producto eliminado', 'success');
            }

            limpiarCarrito() {
                this.carrito = [];
                DataManager.saveCarrito(this.carrito);
                this.render();
                Notifier.show('Carrito vaciado', 'success');
            }

            async procesarPago() {
                if (this.carrito.length === 0) {
                    Notifier.show('El carrito est√° vac√≠o', 'warning');
                    return;
                }

                Loader.show();
                // Simular procesamiento de pago
                await new Promise(resolve => setTimeout(resolve, 2000));
                Loader.hide();

                const total = this.carrito.reduce((sum, item) => sum + (item.precio * item.cantidad), 0);
                Notifier.show(`¬°Pago de $${total} procesado exitosamente!`, 'success');
                
                this.carrito = [];
                DataManager.saveCarrito(this.carrito);
                this.currentView = 'home';
                await this.render();
            }

            attachLoginEvents() {
                const tabLogin = document.getElementById('tab-login');
                const tabRegister = document.getElementById('tab-register');
                const loginForm = document.getElementById('login-form');
                const registerForm = document.getElementById('register-form');

                tabLogin?.addEventListener('click', () => {
                    tabLogin.classList.add('bg-gold', 'text-charcoal');
                    tabLogin.classList.remove('text-cream');
                    tabRegister.classList.remove('bg-gold', 'text-charcoal');
                    tabRegister.classList.add('text-cream');
                    loginForm.classList.remove('hidden');
                    registerForm.classList.add('hidden');
                });

                tabRegister?.addEventListener('click', () => {
                    tabRegister.classList.add('bg-gold', 'text-charcoal');
                    tabRegister.classList.remove('text-cream');
                    tabLogin.classList.remove('bg-gold', 'text-charcoal');
                    tabLogin.classList.add('text-cream');
                    registerForm.classList.remove('hidden');
                    loginForm.classList.add('hidden');
                });

                document.getElementById('btn-login')?.addEventListener('click', async () => {
                    const email = document.getElementById('login-email').value.trim();
                    const password = document.getElementById('login-password').value.trim();

                    if (!email || !password) {
                        Notifier.show('Complete todos los campos', 'error');
                        return;
                    }

                    Loader.show();
                    const user = await DataManager.login(email, password);
                    Loader.hide();

                    if (user) {
                        this.currentUser = user;
                        this.currentView = 'home';
                        Notifier.show(`Bienvenido ${user.nombre}!`, 'success');
                        await this.render();
                    } else {
                        Notifier.show('Email o contrase√±a incorrectos', 'error');
                    }
                });

                document.getElementById('btn-register')?.addEventListener('click', async () => {
                    const nombre = document.getElementById('register-nombre').value.trim();
                    const email = document.getElementById('register-email').value.trim();
                    const password = document.getElementById('register-password').value.trim();

                    if (!nombre || !email || !password) {
                        Notifier.show('Complete todos los campos', 'error');
                        return;
                    }

                    Loader.show();
                    const result = await DataManager.register(email, password, nombre);
                    Loader.hide();

                    if (result.success) {
                        Notifier.show(result.message, 'success');
                        tabLogin.click();
                    } else {
                        Notifier.show(result.message, 'error');
                    }
                });
            }

                document.querySelectorAll('.btn-eliminar-item').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const index = parseInt(e.currentTarget.dataset.index);
                        this.eliminarDelCarrito(index);
                    });
                });
            }

            attachReservarEvents() {
                const selectServicio = document.getElementById('select-servicio');
                const inputFecha = document.getElementById('input-fecha');
                const horariosDiv = document.getElementById('horarios-disponibles');
                const btnConfirmar = document.getElementById('btn-confirmar-reserva');
                let selectedSlot = null;

                const today = new Date().toISOString().split('T')[0];
                inputFecha.min = today;

                const updateSlots = async () => {
                    const servicioId = selectServicio.value;
                    const fecha = inputFecha.value;

                    if (!servicioId || !fecha) {
                        horariosDiv.classList.add('hidden');
                        btnConfirmar.disabled = true;
                        return;
                    }

                    const servicios = await DataManager.getServicios();
                    const servicio = servicios.find(s => s.id === servicioId);
                    if (!servicio) return;

                    const slots = await this.calcularSlotsDisponibles(fecha, servicio.duracion);
                    const slotsContainer = document.getElementById('slots-container');
                    slotsContainer.innerHTML = '';

                    if (slots.length === 0) {
                        slotsContainer.innerHTML = '<p class="col-span-full text-center text-cream">No hay horarios disponibles</p>';
                        horariosDiv.classList.remove('hidden');
                        btnConfirmar.disabled = true;
                        return;
                    }

                    slots.forEach(slot => {
                        const btn = document.createElement('button');
                        btn.className = 'px-4 py-2 rounded-lg border-2 border-gold text-gold hover:bg-gold hover:text-charcoal transition-all font-medium';
                        btn.textContent = slot;
                        btn.addEventListener('click', () => {
                            slotsContainer.querySelectorAll('button').forEach(b => {
                                b.className = 'px-4 py-2 rounded-lg border-2 border-gold text-gold hover:bg-gold hover:text-charcoal transition-all font-medium';
                            });
                            btn.className = 'px-4 py-2 rounded-lg border-2 border-gold bg-gold text-charcoal transition-all font-bold';
                            selectedSlot = slot;
                            btnConfirmar.disabled = false;
                        });
                        slotsContainer.appendChild(btn);
                    });

                    horariosDiv.classList.remove('hidden');
                };

                selectServicio?.addEventListener('change', updateSlots);
                inputFecha?.addEventListener('change', updateSlots);

                btnConfirmar?.addEventListener('click', async () => {
                    const servicioId = selectServicio.value;
                    const fecha = inputFecha.value;

                    if (!servicioId || !fecha || !selectedSlot) return;

                    const [hora, minuto] = selectedSlot.split(':');
                    const fechaHora = new Date(fecha);
                    fechaHora.setHours(parseInt(hora), parseInt(minuto), 0, 0);

                    const nuevaCita = {
                        cliente_id: this.currentUser.id,
                        servicio_id: servicioId,
                        barbero_id: null,
                        fecha_hora: fechaHora.toISOString(),
                        estado_asignacion: 'PENDIENTE'
                    };

                    Loader.show();
                    const success = await DataManager.saveCita(nuevaCita);
                    Loader.hide();

                    if (success) {
                        Notifier.show('¬°Cita reservada exitosamente!', 'success');
                        setTimeout(async () => {
                            this.currentView = 'mis-citas';
                            await this.render();
                        }, 1500);
                    } else {
                        Notifier.show('Error al reservar cita', 'error');
                    }
                });
            }

            attachMisCitasEvents() {
                document.querySelectorAll('.btn-cancelar-cita').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        const id = e.currentTarget.dataset.id;
                        this.showConfirmModal('¬øCancelar esta cita?', async () => {
                            Loader.show();
                            const success = await DataManager.deleteCita(id);
                            Loader.hide();
                            if (success) {
                                Notifier.show('Cita cancelada', 'success');
                                await this.render();
                            } else {
                                Notifier.show('Error al cancelar', 'error');
                            }
                        });
                    });
                });
            }

            // M√âTODOS AUXILIARES
            // ========================================

            async calcularSlotsDisponibles(fecha, duracion) {
                const slots = [];
                const horaInicio = 9;
                const horaFin = 19;
                const intervalo = 30;

                for (let hora = horaInicio; hora < horaFin; hora++) {
                    for (let minuto = 0; minuto < 60; minuto += intervalo) {
                        const finSlot = hora + (minuto + duracion) / 60;
                        if (finSlot <= horaFin) {
                            slots.push(`${hora.toString().padStart(2, '0')}:${minuto.toString().padStart(2, '0')}`);
                        }
                    }
                }

                const citas = await DataManager.getCitas();
                const citasFecha = citas.filter(c => {
                    const fechaCita = new Date(c.fecha_hora);
                    const fechaSeleccionada = new Date(fecha);
                    return fechaCita.toDateString() === fechaSeleccionada.toDateString() && c.estado_asignacion === 'ASIGNADO';
                });

                return slots.filter(slot => {
                    const [hora, minuto] = slot.split(':');
                    const inicioSlot = new Date(fecha);
                    inicioSlot.setHours(parseInt(hora), parseInt(minuto), 0, 0);
                    const finSlot = new Date(inicioSlot.getTime() + duracion * 60000);

                    return !citasFecha.some(c => {
                        const inicioCita = new Date(c.fecha_hora);
                        const duracionCita = c.servicio?.duracion || 30;
                        const finCita = new Date(inicioCita.getTime() + duracionCita * 60000);
                        return (inicioSlot < finCita && finSlot > inicioCita);
                    });
                });
            }

            showConfirmModal(message, onConfirm) {
                const modal = document.createElement('div');
                modal.className = 'fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 px-4';
                modal.innerHTML = `
                    <div class="bg-charcoal border border-gold rounded-xl p-8 w-full max-w-md">
                        <h3 class="text-xl font-display font-bold mb-4 text-gold">Confirmar Acci√≥n</h3>
                        <p class="text-cream mb-6">${message}</p>
                        <div class="flex space-x-3">
                            <button id="modal-cancel" class="flex-1 px-4 py-3 bg-navy border border-gold text-cream rounded-lg font-medium">
                                Cancelar
                            </button>
                            <button id="modal-confirm" class="flex-1 px-4 py-3 bg-red-600 text-white rounded-lg font-bold">
                                Confirmar
                            </button>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);

                modal.querySelector('#modal-cancel').addEventListener('click', () => modal.remove());
                modal.querySelector('#modal-confirm').addEventListener('click', () => {
                    onConfirm();
                    modal.remove();
                });
            }

            mostrarDetallesCita(citaId) {

            }
        }
